<html lang="en">

</head>
<body>
  <div id="root"></div>
  <script type='text/babel'>
   class Header extends React.Component { 
      redner(){ 
        return ( 
          <div>
            {this.props.children}

        )
      }
    }

    class Logo extends React.Component{
      render(){ 
        return(

        )
      }
    }

    class Menu extends React.Component{
      render(){ 
        return(
          <ul>

            <li>Menu2</li>
            <li>Menu3</li>
            <li>Menu4</li>
            <li>Menu5</li>
          </ul>
        )
      }
    }

    class Utill extends React.Component{
     login =  () =>{ 
       return (
         <>
         <li>Login</li>
            <li>Join</li>
         </>
       )
     }

     logout =  () =>{ 
       return (
         <>
         <li>Logpout</li>
          <li>Info</li>
         </>
       )
     }
     
     
      render(){ 
        return(
          <ul>
          {this.props.isLogin ? this.logout() : this.login()}
          
          </ul>
        )
      }
    }
    


    class App extends React.Component { 
      state = { 
        isLogin:false, 
      }


      redner(){ 
        return ( 
          <Header>
            <Logo/>
            <Menu/>
            <Utill isLogin = {this.state.isLogin}/>  
          </Header>
        )
      }
    }


    ReactDOM.render(
      <App />, 
      document.querySelector('#root')
    )

  </script>
